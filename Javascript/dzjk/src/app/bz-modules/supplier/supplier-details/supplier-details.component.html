<div class="user-table-container">
    <h4 class="header-no-margin">{{'supplier.supplierDetails' | translate}}</h4>
    <form class="form-inline top-filter-form" role="form">
      <div class="form-group">
        <label>{{'supplier.startTime' | translate}}：</label>
        <p-calendar [(ngModel)]="startDate" [showTime]="true" [locale]="ch" dateFormat="yy-mm-dd" hourFormat="24" name="startDate"></p-calendar>
      </div>
      <div class="form-group">
        <label>{{'supplier.endTime' | translate}}：</label>
        <p-calendar [(ngModel)]="endDate" [showTime]="true" [locale]="ch" dateFormat="yy-mm-dd" hourFormat="24" name="endDate"></p-calendar>
      </div>
      <div class="form-group">
        <label>{{'supplier.status' | translate}}：</label>
        <p-dropdown [options]="status" optionLabel="name" [(ngModel)]="supplierStatus" name="status"></p-dropdown>
      </div>
      <div class="form-group">
        <label>{{'supplier.supplierName' | translate}}：</label>
        <input type="text" pInputText placeholder="请输入服务商全称">
      </div>
      <div class="form-group">
        <button class="btn btn-success searchBtn" type="button" (click)="searchData()">
          <i class="fa fa-search" aria-hidden="true"></i>{{'supplier.search' | translate}}
        </button>
      </div>
      <div class="form-group download">
        <button class="btn btn-success downloadBtn" type="button" (click)="exportList()">
          <i class="fa fa-download" aria-hidden="true"></i>{{'supplier.export' | translate}}
        </button>
      </div>
    </form>
    <div class="row">
      <div class="col-xs-12">
        <div class="suppliers-item-container">
          <p-dataTable [value]="items" [rows]="10" [paginator]="true" [lazy]="true" (onLazyLoad)="loadCarsLazy($event)" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" dataKey="index" [first]="tbFirst" [totalRecords]="totalRecords">
            <p-column field="event.index" header="{{'supplier.index' | translate}}" [sortable]="false" [style]="{'width':'80px'}"></p-column>
            <p-column field="asc_name" header="{{'supplier.supplierName' | translate}}" [sortable]="false" [style]="{'width':'300px'}"></p-column>
            <p-column field="asc_code" header="{{'supplier.supplierCode' | translate}}" [sortable]="false"></p-column>
            <p-column field="level" header="{{'supplier.supplierLevel' | translate}}" [sortable]="false"></p-column>
            <p-column field="provincecode" header="{{'supplier.provinceCode' | translate}}" [sortable]="false"></p-column>
            <p-column field="quantity" header="{{'supplier.quantity' | translate}}" [sortable]="false"></p-column>
            <p-column field="snum" header="{{'supplier.sussesQuantity' | translate}}" [sortable]="false"></p-column>
            <p-column field="fnum" header="{{'supplier.errorQuantity' | translate}}" [sortable]="false"></p-column>
            <p-column field="start_time" header="{{'supplier.uploadDate' | translate}}" [sortable]="false"></p-column>
            <p-column field="error_desc" header="{{'supplier.message' | translate}}" [sortable]="false"></p-column>
            <p-column header="{{'operate' | translate}}">
                <ng-template let-item="rowData" pTemplate="body">
                    <button type="button" class="btn btn-success" (click)="receiptDetail()">{{'editItem' | translate}}</button>
                    <button type="button" class="btn btn-danger" (click)="printReceipt()">{{'print' | translate}}</button>
                </ng-template>
            </p-column>
          </p-dataTable>
        </div>
      </div>
    </div>
    <div class="page-row">
      <pagination (changeCurPage)="getPageData($event)" [totalNum]="pageConfig.totalNum" [curPage]="pageConfig.curPage"></pagination>
    </div>
  </div>
